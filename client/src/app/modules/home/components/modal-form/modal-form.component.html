<app-modal id="form-modal" (modalClose)="modalClose($event)">
  <h1>{{ modalText }}</h1>
  <ng-container *ngIf="fields">
    <app-form [form]="form" [fields]="fields"></app-form>
  </ng-container>
  <button class="btn btn-outline-primary" [disabled]="form && !form.valid" (click)="submitData($event)">Submit</button>
  <button class="btn btn-outline-secondary marginLeft" (click)="closeModalInstance('form-modal')">Cancel</button>
</app-modal>
